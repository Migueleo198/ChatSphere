<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Style/Login-Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <h2>Login</h2>

    <div class="form">
        <form id="loginForm">
            <label for="user">User:</label>
            <input type="text" id="user" name="user" required><br><br>

            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" required><br><br>

            <button type="submit" name="log" value="log">Login</button>
        </form>
    </div>



    <div class="form">
        <form id="emailForm" method="POST" action="Server-Side-Scripts/handleRecovery.php">
            <label for="email">Don't remember your credentials? Enter your email for a recovery code:</label><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <button type="submit" name="sendmail" value="sendmail">Send mail</button>
        </form>
    </div>

    <p>You dont have an account? <a href="RegisterUser.html">Register here</a></label><br>

    <script type="module">
        import { validateLogin } from './Client-Side-Scripts/functions.js';
        validateLogin();
    </script>
    
</body>

</html>

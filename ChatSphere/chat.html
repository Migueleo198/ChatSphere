<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="Style/chat.css">
    <script src="Client-Side-Scripts/chat.js" defer></script>
    <link rel="stylesheet" href="Style/userTab.css"></link>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat Room</h2>
            <h3>Welcome, <span id="username">Guest</span>!</h3> <!-- Display user's name -->
        </div>
        <div class="chat-area" id="chat-area">
            <!-- Messages will be displayed here -->
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message..." />
            <button id="sendMessageBtn">Send</button> <!-- Button without inline onClick -->
        </div>
    </div>

    <script type="module">
        import { createMenuLog } from './Client-Side-Scripts/menu.js';
        createMenuLog();
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userTab = document.getElementById('userTab');
            const userMenu = document.getElementById('userMenu');
        
            userTab.addEventListener('click', () => {
                // Toggle the 'visible' class on click
                userMenu.classList.toggle('visible');
            });
        
            // Close the menu if clicked outside
            document.addEventListener('click', (e) => {
                if (!userTab.contains(e.target) && !userMenu.contains(e.target)) {
                    userMenu.classList.remove('visible');
                }
            });
        });
        </script>
        
  
</body>

</html>

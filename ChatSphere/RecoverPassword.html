<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recuperar Contraseña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Style/Recovery-Style.css">
</head>
<body>
    <div class="form-container">
        <h2>Recuperar Contraseña</h2>
        <form id="recoverForm">
            <label for="email">Correo Electrónico</label><br>
            <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico" required><br><br>

            <label for="token">Introduce tu token</label><br>
            <input type="text" id="token" name="token" placeholder="Introduce tu token" required><br><br>

            <label for="password">Nueva Contraseña</label><br>
            <input type="password" id="password" name="password" placeholder="Nueva contraseña" required><br><br>

            <input type="submit" value="Enviar">
        </form>
    </div>

    <script src="Client-Side-Scripts/fetchRecoverPasswordForm.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recuperar Contrase√±a</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Style/Recovery-Style.css">
</head>
<body>
    <div class="form-container">
        <h2>Recover Password</h2>
        <form id="recoverForm">
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Introduce your Email" required><br><br>

            <label for="token">Introduce your key</label><br>
            <input type="text" id="token" name="token" placeholder="Introduce your recovery key" required><br><br>

            <label for="password">New Password</label><br>
            <input type="password" id="password" name="password" placeholder="New Password" required><br><br>

            <input type="submit" value="Send">
        </form>
    </div>

    <script src="Client-Side-Scripts/fetchRecoverPasswordForm.js"></script>
</body>
</html>
